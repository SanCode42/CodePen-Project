<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePenHomepage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/5681a505fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CodePenHomepage.css">
    
</head>
<body>   
    <div class="navbar">  <!-- includes the logo, the nav-links, the spark dropdown and the right-side buttons-->
        <div class="logo">
            <img src="images/logo/codepen-wordmark-display-inside-white@10x.png" alt="logo">
        </div>
        <div class="explore-section">
            <div class="heading">
                <p>EXPLORE</p>                
            </div>
            <div class="subheading">               
                <div class="links">
                    <div class="nav-link">
                        <a href="#">Pens</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Projects</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Posts</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Collections</a>
                    </div>
                </div>
                <div class="spark">
                    <p>Spark</p>
                    <i class="fa-solid fa-angle-down"></i>                
                </div>
            </div>
        </div>
        <div class="buttons"> <!-- includes create, search, login and signup buttons -->
            <div class="create">
                <button type="button" class="btn">Create <i class="fa-solid fa-angle-down"></i></button>
            </div>
            <div class="search-image">
                <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>
            <div class="login">
                <button type="button" class="btn">Log in</button>
            </div>
            <div class="signup">
                <button type="button" class="btn">Sign Up</button>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="left-side"> <!-- includes left-side text and buttons -->
            <div class="heading">
                <small>CodePen is a </small>
                <strong>social development</strong><br>
                <strong>environment</strong>
                <small>for front-end designers</small><br>                        
                <small>and developers.</small>                        
                <i class="fa-solid fa-hand"></i> 
            </div>        
            <div class="paragraph">
                <p>It's the best place to build and deploy a <br>website, show off your work, build test cases,<br>and find inspiration.</p>
            </div>
            <div class="content-buttons">
                <div class="signupfree">
                    <button type="button" class="btn">Sign Up for Free</button>
                </div>
                <div class="learmore">
                    <button type="button" class="btn">Learn More</button>
                </div>
            </div>
        </div>
        <div class="right-side"> <!-- includes right-side text and the image -->
            <div class="right-heading">
                <h1>This is <span>CodePen Projects</span>!</h1>
            </div>
            <div class="image">
                <img src="images/proyecto/RightPortion.png" alt="code">
            </div>
        </div>
    </div>
    <div class="footer-buttons">
        <button type="button" class="btn">CodePen for <span>TEAMS</span></button>
        <button type="button" class="btn">CodePen for <span>EDUCATION</span></button>
        <button type="button" class="btn">CodePen for <span>PRIVACY</span></button>
        <button type="button" class="btn">CodePen for <span>WRITING</span></button>           
    </div>
    <div class="spacer80"></div> <!-- the last black part without content -->
</body>
</html>
